<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TAF DOG Museum</title>
  
  <!-- OGP Settings -->
  <meta property="og:title" content="TAF DOG Museum">
  <meta property="og:description" content="TAF DOGコレクションの3Dバーチャル美術館。ローポリゴンの犬たちに会いに来てね。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tafdog-museum.pages.dev/">
  <meta property="og:image" content="https://tafdog-museum.pages.dev/ogp.png">
  
  <!-- Twitter Card Settings -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TAF DOG Museum">
  <meta name="twitter:description" content="TAF DOGコレクションの3Dバーチャル美術館。ローポリゴンの犬たちに会いに来てね。">
  <meta name="twitter:image" content="https://tafdog-museum.pages.dev/ogp.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
    }
    #root { width: 100%; height: 100%; }
    ::-webkit-scrollbar { display: none; }
    
    .loading-screen {
      position: fixed; inset: 0;
      background: #000; color: white;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 1rem; z-index: 9999;
    }
    .loading-spinner {
      width: 48px; height: 48px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { font-size: 14px; letter-spacing: 0.2em; color: #888; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "three": "https://esm.sh/three@0.160.0",
      "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
      "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
      "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber"
    }
  }
  </script>
</head>
<body>
  <div id="root">
    <div class="loading-screen" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">LOADING MUSEUM...</div>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
