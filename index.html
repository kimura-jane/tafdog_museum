<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TAF DOG Museum</title>
  
  <!-- OGP Settings -->
  <meta property="og:title" content="TAF DOG Museum">
  <meta property="og:description" content="TAF DOGコレクションの3Dバーチャル美術館。ローポリゴンの犬たちに会いに来てね。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tafdog-museum.pages.dev/">
  <meta property="og:image" content="https://tafdog-museum.pages.dev/ogp.png">
  
  <!-- Twitter Card Settings -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TAF DOG Museum">
  <meta name="twitter:description" content="TAF DOGコレクションの3Dバーチャル美術館。ローポリゴンの犬たちに会いに来てね。">
  <meta name="twitter:image" content="https://tafdog-museum.pages.dev/ogp.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* ローディング画面 */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 14px;
      letter-spacing: 0.2em;
      color: #888;
    }
    
    /* UIボタン共通 */
    .ui-btn {
      padding: 12px 20px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 0.1em;
      transition: all 0.2s;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .ui-btn:active {
      transform: scale(0.95);
    }
    
    .ui-btn-primary {
      background: rgba(255,255,255,1);
      color: #000;
    }
    
    .ui-btn-secondary {
      background: rgba(0,0,0,0.4);
      color: rgba(255,255,255,0.7);
    }
    
    .ui-btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .ui-btn-active {
      background: rgba(255,255,255,1);
      color: #000;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    
    /* フロア表示 */
    .floor-indicator {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 20;
    }
    
    .floor-btn {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    /* モーダル */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal-content {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    /* ジョイスティック */
    .joystick-container {
      position: fixed;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      touch-action: none;
    }
    
    .joystick-base {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .joystick-stick {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      transition: transform 0.05s;
    }
    
    .joystick-label {
      text-align: center;
      margin-top: 16px;
      font-size: 10px;
      color: rgba(255,255,255,0.3);
      letter-spacing: 0.2em;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "three": "https://esm.sh/three@0.160.0",
      "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
      "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
      "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber"
    }
  }
  </script>
</head>
<body>
  <div id="root">
    <div class="loading-screen" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">LOADING MUSEUM...</div>
    </div>
  </div>

  <!-- メインアプリ -->
  <script type="module" src="./app.js"></script>
</body>
</html>
